<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>

    <div id="mainContainer">
        <div id="imgContainer">
            <img src="images/main.jpg" alt="Woman with flowing hair" id="mainImage">
            <div class="imgHeader">Purple Beauty School</div>

    
            <!--Photo by <a href="https://unsplash.com/@thinkmagically?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kareya  Saleh</a> on <a href="https://unsplash.com/s/photos/hair?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>-->
        </div>
     
        
        <div id="content">
            <div id="header">
                <p>This is not a real online service! You know you need something like this in your life!</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div id="formFields">
                <form action="example.com/path" method="post" id="myForm">
                    <fieldset>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </fieldset>
                    <fieldset>
                        <label for="user_email">Email Address:</label>
                        <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        <label for="phone">Phone Number:</label>
                        <input type="number" id="phone" name="phone">
                    </fieldset>
                    <fieldset>
                        <label for="user_password">Password:</label>
                        <input type="password" id="user_password" name="password">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirmPassword">
                    </fieldset> 
                </form>
            </div>
            <div id="createAccount">
                <button type="submit" id="submitBtn">Create Account</button>
                <p>Already have an account? <a href=#> Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
